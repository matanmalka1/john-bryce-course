<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <form>
        <div class="row">
          <!-- Left column -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="Enter your first name"
                name="firstname"
              />
            </div>

            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name:</label>
              <input
                type="text"
                class="form-control"
                name="lastname"
                id="lastname"
                placeholder="Enter your last name"
              />
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">User Name:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your user name"
              />
            </div>

            <div class="mb-3">
              <label for="country" class="form-label">Country:</label>
              <select
                id="country"
                name="country"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Choose a country:</option>
                <option value="1">Israel</option>
                <option value="2">USA</option>
                <option value="3">Scotland</option>
              </select>
            </div>
          </div>

          <!-- Right column -->
          <div class="col-md-6">
            <h5>Payment Method</h5>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                id="radio1"
                value="Crypto"
                checked
              />
              <label class="form-check-label" for="radio1">Crypto</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                id="radio2"
                value="Paypal"
              />
              <label class="form-check-label" for="radio2">Paypal</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                id="radio3"
                value="credit-card"
              />
              <label class="form-check-label" for="radio3">Credit Card</label>
            </div>
          </div>
        </div>

        <!-- כפתור שליחה -->
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
