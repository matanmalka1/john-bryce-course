<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      form {
        background-color: darkgray;
        border-radius: 10px;
        padding: 10px;
      }
      #btn1 {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="rows">
          <div class="col-md-12">
            <h2>Please login</h2>
            <div class="mb-3">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <div class="d-grid gap-2">
                <button id="btn1" class="btn btn-primary" type="button">
                  Button
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
