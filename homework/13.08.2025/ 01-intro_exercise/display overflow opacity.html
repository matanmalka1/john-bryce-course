  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display overflow opacity</title>
  </head>
  <body>
    <div style="display: inline">first</div>
    <b style="display: block">second</b>
    <i style="display: none">third</i>
    <u>fourth</u>
    <div
      style="
        width: 50px;
        height: 70px;
        background-color: green;
        overflow: scroll;
      "
    >
      vfed nvjfen bvjef bjgbm. vjdefnv kldf nvkjr
    </div>
    <div style="background-color: blue; opacity: 0.5">
      mnbtgbtgb t6b byt5 hb h t hbthb tnb th
    </div>
    <div style="background-color: rgba(0, 0, 255, 0.5)">
      mnbtgbtgb t6b byt5 hb h t hbthb tnb th
    </div>
  </body>
</html>
