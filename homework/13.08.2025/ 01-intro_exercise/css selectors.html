<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css selector</title>
    <style>
      h1 {
        color: blue;
        background-color: yellow;
      }
      .abc {
        text-align: center;
      }
      h1.xyz {
        border: 4px solid green;
      }
      #h123 {
        color: green;
        letter-spacing: 7px;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <h1 class="abc xyz">hello</h1>
    <h1 id="h123">how do you do</h1>
    <h1 class="abc xyz">today</h1>
    <p class="abc xyz">yoffi tofi yesh lo yofi</p>
  </body>
</html>
