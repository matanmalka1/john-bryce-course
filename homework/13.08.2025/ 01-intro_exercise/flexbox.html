<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box</title>
    <style>
      div > div {
        width: 80px;
        height: 80px;
        background-color: silver;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        height: 200px;
        background-color: limegreen;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      "
    >
      <div>1</div>
      <div style="flex-grow: 2">2</div>
      <div style="flex: 50%">3</div>
      <div style="flex-grow: 1">4</div>
    </div>
  </body>
</html>
