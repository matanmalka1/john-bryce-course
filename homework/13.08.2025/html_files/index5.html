<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #p1 {
        border: 4px dashed red;
        width: 13%;
      }
      #p2 {
        border: 4px dashed green;
        width: 13%;
      }

      #p3 {
        border: 4px double purple;
        width: 13%;
      }
      #p4 {
        border-left: 4px double blue;
        border-bottom: 4px dotted brown;
        border-top: 4px solid black;
        border-right: 4px dashed green;
        width: 13%;
      }
      #img1 {
        border-radius: 50%;
        width: 130px;
        height: 150px;
      }
    </style>
  </head>

    <p id="p1">
      This is an example of<br />
      how to use css3 border
    </p>
    <p id="p2">
      This is an example of<br />
      how to use css3 border
    </p>
    <p id="p3">
      This is an example of<br />
      how to use css3 border
    </p>
    <p id="p4">

      how to use css3 border
    </p>
    <img id="img1" src="OM-1206.jpg" alt="matan and or wedding" />

</html>
