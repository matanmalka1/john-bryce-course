<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: beige;
        padding: 10px 14px;
        position: relative;
      }
      .left .right {
        display: flex;
        gap: 120px;
      }

      .btn {
        border: 1px solid blue;
        padding: 4px 8px;
        font-weight: bold;
        color: blue;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="btn">ONE</div>
        <div class="btn">TWO</div>
        <div class="btn">THREE</div>
      </div>

      <div class="logo">LOGO</div>

      <div class="right">
        <div class="btn">FOUR</div>
        <div class="btn">FIVE</div>
        <div class="btn">SIX</div>
      </div>
    </div>
  </body>
</html>
