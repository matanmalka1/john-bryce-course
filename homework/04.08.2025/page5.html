<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      First name:
      <input
        type="text"
        id="first_Name"
        name="first_name"
        required
        placeholder="enter your first name"
      />
      <br /><br />

      Last name:
      <input
        type="text"
        id="last_name"
        name="last_name"
        required
        placeholder="enter your last name"
      /><br /><br />

      Email:
      <input
        type="email"
        id="email"
        name="email"
        placeholder="enter your email"
      /><br /><br />
      Password:
      <input
        type="password"
        id="password"
        name="password"
        placeholder="enter your password"
      /><br /><br />
      city:
      <select name="city" id="city">
        <option value="TA">Tel-aviv</option>
        <option value="BT">Bat yam</option>
        <option value="HO">Holon</option>
      </select>
      <br /><br />
      hobbies:
      <input type="checkbox" /> Surfing <input type="checkbox" /> Dancing
      <input type="checkbox" /> Gaming <input type="checkbox" /> Driving
      <br /><br />
      <input type="submit" value="submit" />
    </form>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      frameborder="0"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
